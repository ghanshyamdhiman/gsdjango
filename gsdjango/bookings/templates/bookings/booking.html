{% extends 'index.html' %}
{% load static %}
{% if latest_booking_list %}
  <ul>
    {% for booking in latest_booking_list %}
      <li><a href="/bookings/{{ booking.booking_date}}"> {{ booking.booking_venue }} </a></li>
    {% endfor %}
  </ul>
{% else %}
 <p class="test">No bookings are available.</p>
{% endif %}
{% block test %}
<p class="test">No bookings are available.</p>
{% endblock %}
